{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paws for Profit</title>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link custom stylesheet -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body>

    <div class="container-fluid px-0 h-100">

        <!-- Navbar -->
        <nav class="navbar navbar-dark card-color navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-between">
                <a href="#">
                    <div class="img-wrapper">
                        <img src="{% static 'images/paws_logo.png' %}" />
                    </div>
                </a>
                <a class="navbar-brand" href="#">Paws for Profit <span><img
                            src="{% static 'images/paws_tm.png' %}" /></span></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link 2</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Layout -->
        <div class="container-fluid paw-container px-0">
            <div class="row paw-row">

                <!-- Sidebar -->
                <div class="col-md-3">
                    <div class="paw-card card-color sidebar">
                        <h5 class="paw-card-title">Side Bar</h5>
                        <p class="card-text">Sidebar content</p>
                    </div>
                </div>

                <!-- Dashboard Content -->
                <div class="col-md-9 paw-main">

                    <!-- Header Cards -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="paw-card card-color header-card">
                                <h5 class="paw-card-title">Header Box 1</h5>
                                <p class="card-text">Header content 1</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="paw-card card-color header-card">
                                <h5 class="paw-card-title">Header Box 2</h5>
                                <p class="card-text">Header content 2</p>
                            </div>
                        </div>
                    </div>

                    <!-- Card Grid -->
                    <div class="row paw-grid">
                        <div class="col-md-4">
                            <div class="paw-card card-color">
                                <h5 class="paw-card-title">Cat Investor</h5>
                                <p class="card-text">...</p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="paw-card card-color">
                                <h5 class="paw-card-title">Cat Info Box</h5>
                                <p class="card-text">...</p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="paw-card card-color">
                                <h5 class="paw-card-title">Cat Adoption</h5>
                                <p class="card-text">...</p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="paw-card card-color">
                                <h5 class="paw-card-title">Portfolio Chart</h5>
                                <p class="card-text">...</p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="paw-card card-color">
                                <h5 class="paw-card-title">Securities List</h5>
                                <p class="card-text">...</p>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="paw-card card-color">
                                <h5 class="paw-card-title">Securities Check</h5>
                                <p class="card-text">...</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

</body>

</html>
